<svg class="svg-icon timer" width="16" height="16" viewBox="0 0 20 20" fill="none">
    <ellipse rx="8" ry="8" transform="translate(10 10)" fill="none" stroke="var(--timer-background)" stroke-width="var(--timer-stroke-width)"/>
    <ellipse id="timer-progress" rx="8" ry="8" transform="matrix(0-1 1 0 10 10)" fill="none" stroke="var(--timer-color)"  stroke-linecap="round" stroke-width="var(--timer-stroke-width)"/>
</svg>